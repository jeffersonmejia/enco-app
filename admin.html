<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Enco App - Clientes</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=0"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/admin.css" />
	</head>
	<body>
		<main>
			<figure class="cover">
				<img src="assets/cover-admin.jpg" alt="Foto de enco App clientes" />
				<figcaption>
					<h2>Gestión y administración</h2>
				</figcaption>
			</figure>
			<form action="admin-dashboard.html">
				<fieldset>
					<legend>
						<h3>Ingreso</h3>
						<h4>Solo personal autorizado</h4>
					</legend>
					<input type="text" placeholder="Usuario" />
					<input type="password" placeholder="Contraseña" />
					<div class="group-button">
						<a href="./index.html" class="back-button">Volver</a>
						<input type="submit" value="Ingresar" class="submit" />
					</div>
					<ul class="help-group">
						<li>
							<p>¿Has olvidado tu contraseña?</p>
							<a href="">restablécela</a>
						</li>
					</ul>
				</fieldset>
			</form>
		</main>
	</body>
</html>
