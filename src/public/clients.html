<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Enco App - Clientes</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=0"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/clients.css" />
	</head>
	<body>
		<main>
			<figure class="cover">
				<img src="assets/cover-clients.jpg" alt="Foto de enco App clientes" />
				<figcaption>
					<h2>Lo hacemos por ti</h2>
				</figcaption>
			</figure>
			<form action="/clientes-panel" method="post" id="login-form">
				<fieldset>
					<legend>
						<h3>Ingreso</h3>
						<h4>Escribe tu usuario clave</h4>
					</legend>
					<input type="text" placeholder="Usuario" />
					<input type="password" placeholder="Contraseña" />
					<div class="group-button">
						<a href="/" class="back-button">Volver</a>
						<input type="submit" value="Ingresar" class="submit" />
					</div>
					<ul class="help-group">
						<li>
							<p>¿Eres nuevo?</p>
							<a href="/clientes-registrar">regístrate</a>
						</li>
						<li>
							<p>¿Has olvidado tu contraseña?</p>
							<p class="help-group-recover">restablécela</p>
						</li>
					</ul>
				</fieldset>
			</form>
			<form action="" id="recover-form" class="recover-form hidden">
				<h3>Recuperar mi cuenta</h3>
				<ul class="recover-options">
					<li class="recover-option" id="recover-user">Usuario</li>
					<li id="recover-password">Contraseña</li>
				</ul>
				<fieldset>
					<input type="text" placeholder="Nombre de usuario" id="recover-input" />
					<div class="group-button">
						<small class="back-button back-recover">Volver</small>
						<input type="submit" value="Enviar" class="submit" id="submit-recover" />
					</div>
				</fieldset>
			</form>
			<div class="notification hidden">
				<h5></h5>
				<small></small>
			</div>
		</main>
		<script src="scripts/clients.js"></script>
	</body>
</html>
